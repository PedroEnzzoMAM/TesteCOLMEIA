<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskList</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Registro de Tarefas</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Tarefa</th>
            <th>Descrição da Tarefa</th>
            <th>Data para finalização</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-tarefa">Tarefa</label>
          <input id="m-tarefa" type="text" required />
  
          <label for="m-descrição">Descrição</label>
          <input id="m-descrição" type="text" required />
  
          <label for="m-data">Data</label>
          <input id="m-data" type="date" required />
          <button id="buttonSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="scripts.js"></script>
</body>

</html>
